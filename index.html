<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ATC by Fiallo — Links</title>
  <meta name="theme-color" content="#000000" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%; overflow:hidden; background:#000;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter;
      -webkit-user-select:none; user-select:none; -webkit-touch-callout:none;
    }

    /* ===== CAPA 1: FONDO + LOGO (fluyen) ===== */
    .bg{
      position:fixed; inset:0;
      background:url("fondo-Fiallo.png") center/cover no-repeat;
      pointer-events:none;
    }
    .bg .logo{
      position:absolute; left:50%; transform:translateX(-50%);
      top:1.9%;                        /* baja/sube en pasos de ±0.5% si quieres */
      width:85vw; max-width:860px;
      filter:drop-shadow(0 5px 15px rgba(0,0,0,.35));
    }

    /* ===== CAPA 2: HUD (amarrada 9:16) ===== */
    .hud-wrap{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      pointer-events:none;
    }
    .hud{
      position:relative;
      width:min(100vw, calc(100vh * 9 / 16));
      height:min(100vh, calc(100vw * 16 / 9));
      pointer-events:auto;
    }

    .el{
      position:absolute; display:block;
      filter:drop-shadow(0 5px 15px rgba(0,0,0,.3));
      -webkit-user-drag:none; user-drag:none;
    }

    /* === Elementos amarrados (coordenadas en % del HUD) === */
    .slogan{ left:50%; transform:translateX(-50%); bottom:39%; width:85%; }

    /* Review + Estrellas (review conserva tamaño PNG, con tope en desktop) */
    .review{left:7%;  bottom:28%;width:20vw; max-width:60px} width:auto; height:auto; max-width:80px;   /* <-- evita que explote en desktop */
    }
    .stars{ right:14%; bottom:28%; width:60%; }

    /* Teléfono (dos enlaces separados; SIN display:contents) */
    .call{
      left:7%;  bottom:18%;width:auto; height:auto; max-width:80px;   /* <-- tope para desktop */
      z-index:3;
    }
    .num{
      right:14%; bottom:20%; width:56%;
      animation:floatPulse 2.2s ease-in-out infinite;
      transform-origin:center;
      filter:drop-shadow(0 6px 14px rgba(0,0,0,.35));
      z-index:2;
    }
    @keyframes floatPulse{
      0%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-0.8%) scale(1.03)}
      100%{transform:translateY(0) scale(1)}
    }

    .siguenos{ left:50%; transform:translateX(-50%); bottom:14%; width:48%; }

    .icons{
      position:absolute; left:6%; right:6%; bottom:4%;
      display:flex; justify-content:space-between; align-items:center;
    }
    .icons img{
      width:60px; height:60px; object-fit:contain; border-radius:12px;
      filter:drop-shadow(0 5px 12px rgba(0,0,0,.25));
      transition:transform .2s ease;
    }
    .icons img:hover{ transform:scale(1.05) }

    .commercial{ position:absolute; left:50%; transform:translateX(-50%); bottom:.8%; width:60%; }

    @media (prefers-reduced-motion:reduce){
      .icons img, .num{ transition:none; animation:none }
    }
  </style>
</head>
<body>

  <!-- CAPA 1: Fondo + Logo -->
  <div class="bg" aria-hidden="true">
    <img src="logo.png" alt="ATC by Fiallo" class="logo" />
  </div>

  <!-- CAPA 2: HUD 9:16 -->
  <div class="hud-wrap">
    <main class="hud" role="main" aria-label="Overlay de acciones">
      <!-- Slogan -->
      <img src="slogan.png" alt="slogan" class="el slogan" />

      <!-- Review + Estrellas -->
      <a href="https://search.google.com/local/writereview?placeid=ChIJUZ46Yi-72YgR83nsKLunqNI" target="_blank" rel="noopener">
        <img src="review.png" alt="review" class="el review" />
      </a>
      <img src="start.png" alt="stars" class="el stars" />

      <!-- Teléfono (dos enlaces separados; tamaños capados) -->
      <a href="tel:+13053621405">
        <img src="call.png" alt="Llamar" class="el call" />
      </a>
      <a href="tel:+13053621405">
        <img src="305.png" alt="305.362.1405" class="el num" />
      </a>

      <!-- Síguenos -->
      <img src="siguenos.png" alt="síguenos" class="el siguenos" />

      <!-- Íconos -->
      <nav class="icons" aria-label="Redes y mapa">
        <a href="https://atcshutters.com" target="_blank" rel="noopener"><img src="web.png"      alt="web" /></a>
        <a href="https://www.facebook.com/atcshutters/" target="_blank" rel="noopener"><img src="facebook.png" alt="facebook" /></a>
        <a href="https://www.instagram.com/atcbyfiallo" target="_blank" rel="noopener"><img src="insta.png"    alt="instagram" /></a>
        <a href="https://www.tiktok.com/@aluminumtechnologies" target="_blank" rel="noopener"><img src="tiktok.png"   alt="tiktok" /></a>
        <a href="https://maps.google.com/?q=ATC+Shutters+Hialeah+FL+33018" target="_blank" rel="noopener"><img src="location.png" alt="location" /></a>
      </nav>

      <!-- Commercial -->
      <img src="commercial.png" alt="commercial" class="commercial" />
    </main>
  </div>

</body>
</html>
