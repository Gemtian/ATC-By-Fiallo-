<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ATC by Fiallo — Links</title>
  <meta name="theme-color" content="#000000" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      overflow:hidden;
      background:#000;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter;
      -webkit-user-select:none; user-select:none;
      -webkit-touch-callout:none;
    }

    /* === Fondo a pantalla completa (mismos parámetros que Maestro) === */
    .stage{
      position:fixed; inset:0;
      background-image:url("fondo-Fiallo.png");
      background-size:cover;       /* llena el viewport y recorta el sobrante */
      background-position:center;  /* centrado, igual Maestro */
      background-repeat:no-repeat;
    }

    .el{
      position:absolute; display:block;
      filter:drop-shadow(0 5px 15px rgba(0,0,0,.3));
      -webkit-user-drag:none; user-drag:none;
      pointer-events:auto;
    }

    /* LOGO — ajusta top en pasos de ±0.5% si hace falta */
    .logo{
      left:50%; transform:translateX(-50%);
      top:2.0%;                 /* baja para que la franja amarilla toque la palma */
      width:85vw; max-width:860px;
    }

    /* SLOGAN — dentro de la foto, sobre el concreto/piscina */
    .slogan{
      left:50%; transform:translateX(-50%);
      bottom:39vh;              /* mueve +/– 1vh si deseas afinar */
      width:85vw; max-width:860px;
    }

    /* REVIEW + ESTRELLAS — en la franja azul clara (debajo de la foto) */
    .review{left:7vw;  bottom:28vh; width:20vw; max-width:60px}
    .stars {right:14vw; bottom:28vh; width:60vw; max-width:800px}

    /* === Teléfono con efecto “float/pulse” como Maestro === */
    .phone-wrap a{display:contents} /* icono y número comparten el mismo link */

    .call{left:7vw;  bottom:18vh; width:20vw; max-width:60px}

    .num{
      right:14vw; bottom:20vh; width:56vw; max-width:860px;
      animation: floatPulse 2.2s ease-in-out infinite;
      transform-origin:center center;
      /* un pelín más de presencia, como un glow leve */
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.35));
    }

    @keyframes floatPulse{
      0%   { transform:translateY(0)    scale(1);    }
      50%  { transform:translateY(-0.8vh) scale(1.03); }
      100% { transform:translateY(0)    scale(1);    }
    }

    /* “SÍGUENOS” */
    .sig{left:50%; transform:translateX(-50%); bottom:13vh; width:48vw; max-width:520px}

    /* Íconos — MISMO tamaño exacto */
    .icons{
      position:absolute; left:6vw; right:6vw; bottom:3vh;
      display:flex; justify-content:space-between; align-items:center;
    }
    .icons img{
      width:60px; height:60px; object-fit:contain;
      border-radius:12px;
      filter:drop-shadow(0 5px 12px rgba(0,0,0,.25));
      transition:transform .2s ease;
      -webkit-user-drag:none;
    }
    .icons img:hover{ transform:scale(1.05) }

    /* Commercial & Residential centrado abajo */
    .commercial{
      position:absolute; left:50%; transform:translateX(-50%);
      bottom:.8vh; width:60vw; max-width:680px
    }

    /* Respeto accesibilidad de movimiento reducido */
    @media (prefers-reduced-motion:reduce){
      .icons img, .num{transition:none; animation:none}
    }
  </style>
</head>
<body>
  <main class="stage" role="main" aria-label="ATC by Fiallo">
    <!-- LOGO -->
    <img src="logo.png"   alt="ATC by Fiallo" class="el logo" draggable="false" />

    <!-- SLOGAN (en la imagen) -->
    <img src="slogan.png" alt="slogan" class="el slogan" draggable="false" />

    <!-- Review + Estrellas (franja azul clara) -->
    <a href="https://search.google.com/local/writereview?placeid=ChIJUZ46Yi-72YgR83nsKLunqNI" target="_blank" rel="noopener">
      <img src="review.png" alt="review" class="el review" draggable="false" />
    </a>
    <img src="start.png"  alt="stars"  class="el stars" draggable="false" />

    <!-- Teléfono (icono + número, mismo link) con efecto flotante -->
    <span class="phone-wrap">
      <a href="tel:+13053621405">
        <img src="call.png" alt="Llamar" class="el call" draggable="false" />
        <img src="305.png"  alt="305.362.1405" class="el num"  draggable="false" />
      </a>
    </span>

    <!-- Síguenos -->
    <img src="siguenos.png" alt="síguenos" class="el sig" draggable="false" />

    <!-- Íconos -->
    <div class="icons" aria-label="Redes y mapa">
      <a href="https://atcshutters.com" target="_blank" rel="noopener"><img src="web.png"      alt="web" /></a>
      <a href="https://www.facebook.com/atcshutters/" target="_blank" rel="noopener"><img src="facebook.png" alt="facebook" /></a>
      <a href="https://www.instagram.com/atcbyfiallo" target="_blank" rel="noopener"><img src="insta.png"    alt="instagram" /></a>
      <a href="https://www.tiktok.com/@aluminumtechnologies" target="_blank" rel="noopener"><img src="tiktok.png"   alt="tiktok" /></a>
      <a href="https://maps.google.com/?q=ATC+Shutters+Hialeah+FL+33018" target="_blank" rel="noopener"><img src="location.png" alt="location" /></a>
    </div>

    <!-- Commercial -->
    <img src="commercial.png" alt="commercial" class="commercial" draggable="false" />
  </main>
</body>
</html>
