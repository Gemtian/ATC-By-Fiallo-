<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATC Aluminium Technologies — Links Oficiales</title>
  <meta name="description" content="Accesos rápidos: llamada, mapa, Instagram, Facebook, TikTok y reseñas de Google." />
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    :root{
      --ink:#0b1220; --light:#ffffff; --shadow:0 20px 50px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter; color:var(--light); background:#0a1524}
    .stage{position:relative; min-height:100vh; overflow:hidden;}
    /* FONDO */
    .bg{position:absolute; inset:0; background:#0a1524 url('./fondo-Fiallo.png') center top / cover no-repeat; filter:saturate(1.05);}
    .overlay{position:absolute; inset:0; background:linear-gradient(180deg, rgba(3,10,20,.85) 0%, rgba(3,10,20,.2) 30%, rgba(3,10,20,.5) 65%, rgba(3,10,20,.95) 100%)}

    /* HEADER / LOGO */
    header{position:relative; z-index:3; display:flex; align-items:center; gap:14px; padding:16px 18px}
    .brand{display:flex; align-items:center; gap:12px}
    .brand img{height:64px}
    .tagline{font-weight:600; letter-spacing:.4px; text-shadow: 0 6px 20px rgba(0,0,0,.45)}

    /* CTA ICONS */
    .dock{position:absolute; left:50%; transform:translateX(-50%); bottom:28px; z-index:4; display:flex; gap:18px; align-items:center; flex-wrap:wrap; justify-content:center; padding:0 16px}
    .float-icon{display:inline-grid; place-items:center; width:86px; height:86px; border-radius:999px; text-decoration:none; filter:drop-shadow(0 10px 20px rgba(0,0,0,.35)); animation:float 4.6s ease-in-out infinite;}
    .float-icon img{width:86px; height:86px; border-radius:999px;}
    .float-icon:hover{transform:translateY(-4px) scale(1.04)}
    .float-icon:nth-child(2){animation-delay:.6s}
    .float-icon:nth-child(3){animation-delay:1.1s}
    .float-icon:nth-child(4){animation-delay:1.6s}
    .float-icon:nth-child(5){animation-delay:2.1s}
    @keyframes float{0%{transform:translateY(0)} 50%{transform:translateY(-6px)} 100%{transform:translateY(0)}}

    /* PHONE STRIP */
    .phone-strip{position:absolute; right:18px; bottom:120px; z-index:4; display:flex; align-items:center; gap:10px}
    .phone-strip img{height:58px; filter:drop-shadow(0 8px 16px rgba(0,0,0,.35))}
    .phone-strip a{display:inline-grid; place-items:center}

    /* REVIEW STRIP */
    .reviews{position:absolute; left:18px; bottom:120px; z-index:4; display:flex; align-items:center; gap:10px}
    .reviews img{height:42px; filter:drop-shadow(0 8px 16px rgba(0,0,0,.35))}

    /* BOTTOM BAR */
    .bar{position:absolute; inset-inline:0; bottom:0; z-index:3; padding:12px 18px; display:flex; justify-content:space-between; align-items:center; color:#dbeafe; background:linear-gradient(180deg,transparent, rgba(2,6,23,.7) 40%, rgba(2,6,23,.9)); backdrop-filter: blur(2px)}
    .bar small{opacity:.85}

    /* Accessibilidad invisible */
    .sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0}

    @media (max-width:640px){
      .float-icon, .float-icon img{width:76px; height:76px}
      .phone-strip{right:12px; bottom:108px}
      .reviews{left:12px; bottom:108px}
      .phone-strip img{height:50px}
    }
  </style>
</head>
<body>
  <div class="stage" role="application">
    <div class="bg" aria-hidden="true"></div>
    <div class="overlay" aria-hidden="true"></div>

    <header>
      <div class="brand">
        <img src="./Logo.png" alt="ATC by Fiallo logo" />
        <div class="tagline">IMPACT WINDOWS &amp; DOORS · COMMERCIAL &amp; RESIDENTIAL</div>
      </div>
    </header>

    <!-- Tira izquierda: Reseñas -->
    <div class="reviews">
      <a href="https://search.google.com/local/writereview?placeid=ChIJUZ46Yi-72YgR83nsKLunqNI" target="_blank" rel="noopener" aria-label="Dejar una reseña en Google">
        <img src="./Start.png" alt="Cinco estrellas — Deja tu reseña" />
      </a>
    </div>

    <!-- Tira derecha: Teléfono + número -->
    <div class="phone-strip">
      <a href="tel:+17862000047" aria-label="Llamar">
        <img src="./Call.png" alt="Llamar ahora" />
      </a>
      <a href="tel:+17862000047" aria-label="Llamar al (786) 200-0047">
        <img src="./305.png" alt="(786) 200-0047" />
      </a>
    </div>

    <!-- Dock de iconos flotantes (clicables) -->
    <nav class="dock" aria-label="Accesos rápidos">
      <a class="float-icon" href="tel:+17862000047" aria-label="Llamar ahora">
        <img src="./Call.png" alt="Teléfono" />
      </a>
      <a class="float-icon" href="https://maps.google.com/?q=ATC+Shutters+Hialeah+FL+33018" target="_blank" rel="noopener" aria-label="Cómo llegar">
        <img src="./Location.png" alt="Ubicación" />
      </a>
      <a class="float-icon" href="https://www.facebook.com/atcshutters/" target="_blank" rel="noopener" aria-label="Facebook ATC">
        <img src="./Facebook.png" alt="Facebook" />
      </a>
      <a class="float-icon" href="https://www.instagram.com/atcbyfiallo" target="_blank" rel="noopener" aria-label="Instagram ATC">
        <img src="./Insta.png" alt="Instagram" />
      </a>
      <!-- TikTok (no se subió icono azul; dejamos botón SVG temporal con link correcto) -->
      <a class="float-icon" href="https://www.tiktok.com/@aluminumtechnologies" target="_blank" rel="noopener" aria-label="TikTok ATC">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/TikTok_logo.svg" alt="TikTok" style="background:#0b2a4b;border-radius:999px;padding:16px" />
      </a>
    </nav>

    <!-- Barra inferior -->
    <div class="bar">
      <small>© ATC Aluminium Technologies — <a href="https://atcshutters.com" target="_blank" rel="noopener" style="color:#93c5fd; text-decoration:none">atcshutters.com</a></small>
      <small><a href="https://search.google.com/local/writereview?placeid=ChIJUZ46Yi-72YgR83nsKLunqNI" target="_blank" rel="noopener" style="color:#fde68a; text-decoration:none">Déjanos tu reseña ★★★★★</a></small>
    </div>
  </div>
</body>
</html>
