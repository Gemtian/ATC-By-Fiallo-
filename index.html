<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ATC by Fiallo — Links</title>
  <meta name="theme-color" content="#0a3d72" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:#0a1524;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter}
    .wrap{height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .stage{
      position:relative;
      width:min(430px,95vw);
      aspect-ratio:9/16;
      overflow:hidden;
      border-radius:20px;
      background:#000;
      box-shadow:0 10px 40px rgba(0,0,0,.4)
    }
    .bg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .el{position:absolute;display:block;filter:drop-shadow(0 5px 15px rgba(0,0,0,.3))}

    /* LOGO GRANDE CENTRADO ARRIBA */
    .logo{
      top:0;
      left:50%;
      transform:translateX(-50%);
      width:85%;
    }

    /* SLOGAN sobre la piscina */
    .slogan{
      left:50%;
      transform:translateX(-50%);
      bottom:8.5%;
      width:85%;
    }

    /* REVIEW + STARS DEBAJO DE LA FOTO (en el área azul claro) */
    .review{
      bottom:17%;         /* Altura exacta debajo del fondo fotográfico */
      left:10%;
      width:20%;
    }
    .stars{
      bottom:17%;
      right:10%;
      width:55%;
    }

    /* CALL + NÚMERO */
    .call{right:6%;bottom:11.5%;width:16%}
    .num{right:5%;bottom:8.5%;width:56%}

    /* “Síguenos” */
    .sig{
      left:50%;
      transform:translateX(-50%);
      bottom:6%;
      width:48%;
    }

    /* ÍCONOS (mismo tamaño exacto) */
    .icons{
      position:absolute;
      left:6%;
      right:6%;
      bottom:1.5%;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .icons img{
      width:60px;
      height:60px;
      object-fit:contain;
      border-radius:12px;
      filter:drop-shadow(0 5px 12px rgba(0,0,0,.25));
      transition:transform .2s ease;
    }
    .icons img:hover{transform:scale(1.05)}

    /* COMMERCIAL */
    .commercial{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:0.2%;
      width:60%;
    }

    @media (min-width:768px){.stage{width:min(500px,90vw)}}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="stage" role="main">
      <!-- Fondo -->
      <img src="fondo-Fiallo.png" alt="fondo" class="bg" />

      <!-- Logo -->
      <img src="logo.png" alt="ATC by Fiallo" class="el logo" />

      <!-- Slogan -->
      <img src="slogan.png" alt="slogan" class="el slogan" />

      <!-- Review + Stars (DEBAJO DE LA FOTO) -->
      <a href="https://search.google.com/local/writereview?placeid=ChIJUZ46Yi-72YgR83nsKLunqNI" target="_blank" rel="noopener">
        <img src="review.png" alt="review" class="el review" />
      </a>
      <img src="start.png" alt="stars" class="el stars" />

      <!-- Teléfono -->
      <a href="tel:+13053621405"><img src="call.png" alt="call" class="el call" /></a>
      <a href="tel:+13053621405"><img src="305.png" alt="305" class="el num" /></a>

      <!-- Síguenos -->
      <img src="siguenos.png" alt="síguenos" class="el sig" />

      <!-- ÍCONOS IGUALES -->
      <div class="icons">
        <a href="https://atcshutters.com" target="_blank" rel="noopener"><img src="web.png" alt="web" /></a>
        <a href="https://www.facebook.com/atcshutters/" target="_blank" rel="noopener"><img src="facebook.png" alt="facebook" /></a>
        <a href="https://www.instagram.com/atcbyfiallo" target="_blank" rel="noopener"><img src="insta.png" alt="insta" /></a>
        <a href="https://www.tiktok.com/@aluminumtechnologies" target="_blank" rel="noopener"><img src="tiktok.png" alt="tiktok" /></a>
        <a href="https://maps.google.com/?q=ATC+Shutters+Hialeah+FL+33018" target="_blank" rel="noopener"><img src="location.png" alt="location" /></a>
      </div>

      <!-- Commercial -->
      <img src="commercial.png" alt="commercial" class="commercial" />
    </main>
  </div>
</body>
</html>
