<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ATC by Fiallo — Enlaces Oficiales</title>
  <meta name="theme-color" content="#0a3d72" />
  <style>
    :root{ --bg:#0a1524; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter; background:var(--bg)}

    /* CONTENEDOR PRINCIPAL (mobile-first, pensado para iPhone) */
    .page{min-height:100dvh; display:grid; place-items:start center; padding:8px}
    .card{width:min(430px,100%); background:linear-gradient(#dff0ff, #eaf4ff 40%, #dbeafe 100%); border-radius:22px; overflow:hidden; box-shadow:0 18px 50px rgba(0,0,0,.35)}

    /* HERO: fondo + LOGO a la IZQUIERDA + SLOGAN.png sobre la piscina */
    .hero{position:relative; isolation:isolate}
    .hero .bg{width:100%; height:auto; display:block}
    .hero .logo{position:absolute; left:10px; top:10px; width:min(58%, 250px); max-width:260px; filter:drop-shadow(0 10px 24px rgba(0,0,0,.35))}
    /* Slogan imagen sobre la piscina: ajusta top segun veas en el telefono */
    .hero .slogan{position:absolute; left:50%; transform:translateX(-50%); bottom:12%; width:min(92%, 360px); max-width:360px; filter:drop-shadow(0 8px 18px rgba(0,0,0,.35))}

    /* SECCION RESEÑAS + TELEFONO en dos columnas */
    .two-col{display:grid; grid-template-columns: 1fr 1fr; gap:12px; padding:12px 14px 4px}
    .col{display:grid; justify-items:center; align-items:start; gap:8px}
    .review-ico{width:64px; height:64px; border-radius:999px; display:block; filter:drop-shadow(0 10px 24px rgba(0,0,0,.28))}
    .stars{height:36px; display:block; filter:drop-shadow(0 10px 24px rgba(0,0,0,.18))}
    .call-ico{width:62px; height:62px; border-radius:999px; display:block; filter:drop-shadow(0 10px 24px rgba(0,0,0,.28))}
    .num{width:min(92%, 360px); max-width:300px; display:block; filter:drop-shadow(0 10px 24px rgba(0,0,0,.18))}

    /* SÍGUENOS (vertical, centrado) */
    .sig{display:grid; place-items:center; padding:4px 14px}
    .sig img{height:28px}

    /* CINCO ICONOS HORIZONTALES, JUSTIFICADOS */
    .icons{display:grid; grid-template-columns: repeat(5, 1fr); gap:12px; justify-items:center; padding:8px 14px 14px}
    .icons a{display:grid; place-items:center}
    .ico{width:64px; height:64px; border-radius:999px; filter:drop-shadow(0 10px 20px rgba(0,0,0,.25)); animation:float 5s ease-in-out infinite}
    .icons a:nth-child(2) .ico{animation-delay:.3s}
    .icons a:nth-child(3) .ico{animation-delay:.6s}
    .icons a:nth-child(4) .ico{animation-delay:.9s}
    .icons a:nth-child(5) .ico{animation-delay:1.2s}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}

    /* COMMERCIAL & RESIDENTIAL centrado al final */
    .footer{display:grid; place-items:center; padding:0 14px 18px}
    .footer img{height:26px; opacity:.98}

    /* Desktop suave */
    @media (min-width:768px){
      .card{width:min(560px,100%)}
      .hero .logo{left:16px; top:16px; max-width:320px}
      .hero .slogan{bottom:14%}
      .ico{width:70px; height:70px}
      .review-ico{width:70px; height:70px}
      .call-ico{width:68px; height:68px}
      .stars{height:42px}
      .num{max-width:340px}
    }
  </style>
</head>
<body>
  <div class="page">
    <main class="card" role="main">
      <!-- HERO -->
      <section class="hero" aria-label="Hero">
        <img src="./fondo-Fiallo.png" alt="Casa moderna con piscina al atardecer" class="bg" />
        <!-- LOGO GRANDE A LA IZQUIERDA -->
        <img src="./Logo.png" alt="ATC by Fiallo" class="logo" />
        <!-- SLOGAN COMO IMAGEN SOBRE LA PISCINA (sube slogan.png al repo) -->
        <img src="./slogan.png" alt="Protección con ingeniería. Seguridad con estilo." class="slogan" />
      </section>

      <!-- DOS COLUMNAS: IZQUIERDA (REVIEW + STARS) / DERECHA (CALL + 305) -->
      <section class="two-col" aria-label="Valoraciones y teléfono">
        <div class="col" style="justify-items:start">
          <a href="https://search.google.com/local/writereview?placeid=ChIJUZ46Yi-72YgR83nsKLunqNI" target="_blank" rel="noopener" aria-label="Dejar reseña">
            <img src="./Review.png" alt="Review" class="review-ico" />
          </a>
          <a href="https://search.google.com/local/writereview?placeid=ChIJUZ46Yi-72YgR83nsKLunqNI" target="_blank" rel="noopener" aria-label="Cinco estrellas">
            <img src="./Start.png" alt="Cinco estrellas" class="stars" />
          </a>
        </div>
        <div class="col" style="justify-items:end">
          <a href="tel:+17862000047" aria-label="Llamar ahora">
            <img src="./Call.png" alt="Llamar" class="call-ico" />
          </a>
          <a href="tel:+17862000047" aria-label="Llamar al número principal">
            <img src="./305.png" alt="305.362.1405" class="num" />
          </a>
        </div>
      </section>

      <!-- SÍGUENOS (vertical, centrado) -->
      <section class="sig" aria-label="Síguenos">
        <img src="./Siguenos.png" alt="Haz click! y Síguenos!!" />
      </section>

      <!-- 5 ICONOS HORIZONTALES CON LINKS -->
      <nav class="icons" aria-label="Redes y mapa">
        <a href="https://atcshutters.com" target="_blank" rel="noopener" aria-label="Sitio web">
          <img src="./Web.png" alt="Web" class="ico" />
        </a>
        <a href="https://www.facebook.com/atcshutters/" target="_blank" rel="noopener" aria-label="Facebook">
          <img src="./Facebook.png" alt="Facebook" class="ico" />
        </a>
        <a href="https://www.instagram.com/atcbyfiallo" target="_blank" rel="noopener" aria-label="Instagram">
          <img src="./Insta.png" alt="Instagram" class="ico" />
        </a>
        <a href="https://www.tiktok.com/@aluminumtechnologies" target="_blank" rel="noopener" aria-label="TikTok">
          <img src="./Tiktok.png" alt="TikTok" class="ico" />
        </a>
        <a href="https://maps.google.com/?q=ATC+Shutters+Hialeah+FL+33018" target="_blank" rel="noopener" aria-label="Cómo llegar">
          <img src="./Location.png" alt="Ubicación" class="ico" />
        </a>
      </nav>

      <!-- COMMERCIAL & RESIDENTIAL CENTRADO -->
      <footer class="footer">
        <img src="./Commercial.png" alt="COMMERCIAL & RESIDENTIAL" />
      </footer>
    </main>
  </div>
</body>
</html>
