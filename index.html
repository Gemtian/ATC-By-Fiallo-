<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ATC by Fiallo — Links</title>
  <meta name="theme-color" content="#000000" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:#000;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter}

    /* 1) Centra el stage en cualquier pantalla */
    .wrap{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background:#000;            /* negro en las bandas laterales si las hay */
    }

    /* 2) Stage 9:16 que escala UNIFORME (como una maqueta) */
    .stage{
      position:relative;
      width:min(100vw, calc(100vh * 9 / 16));
      height:min(100vh, calc(100vw * 16 / 9));
      background:url("fondo-Fiallo.png") center/cover no-repeat;
      overflow:hidden;
    }

    /* 3) A partir de aquí, todo en % del STAGE (no vh/vw) */
    .el{position:absolute; display:block; filter:drop-shadow(0 5px 15px rgba(0,0,0,.3)); -webkit-user-drag:none; user-drag:none}

    /* LOGO (ajusta top en pasos de ±0.5%) */
    .logo{
      left:50%; transform:translateX(-50%);
      top:2.0%;       /* antes 2.0% del viewport; ahora 2% de la ALTURA del stage */
      width:85%;      /* antes 85vw; ahora 85% del ANCHO del stage */
      max-width:none; /* ya no hace falta max-width en px */
    }

    /* SLOGAN dentro de la foto */
    .slogan{
      left:50%; transform:translateX(-50%);
      bottom:39%;     /* antes 39vh; ahora 39% del alto del stage */
      width:85%;
    }

    /* Review + Estrellas en franja azul clara */
    .review{left:7%;  bottom:28%; width:20%}
    .stars {right:14%; bottom:28%; width:60%}

    /* Teléfono con efecto flotante */
    .phone-wrap a{display:contents}
    .call{left:7%; bottom:18%; width:20%}
    .num {
      right:14%; bottom:20%; width:56%;
      animation: floatPulse 2.2s ease-in-out infinite;
      transform-origin:center;
      filter:drop-shadow(0 6px 14px rgba(0,0,0,.35));
    }
    @keyframes floatPulse{
      0%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-0.8%) scale(1.03)} /* % del alto del stage */
      100%{transform:translateY(0) scale(1)}
    }

    /* “Síguenos” */
    .sig{left:50%; transform:translateX(-50%); bottom:13%; width:48%}

    /* Íconos — MISMO tamaño exacto */
    .icons{
      position:absolute; left:6%; right:6%; bottom:3%;
      display:flex; justify-content:space-between; align-items:center;
    }
    .icons img{
      width:60px; height:60px; object-fit:contain; border-radius:12px;
      filter:drop-shadow(0 5px 12px rgba(0,0,0,.25));
      transition:transform .2s ease;
    }
    .icons img:hover{transform:scale(1.05)}

    /* Commercial & Residential */
    .commercial{position:absolute; left:50%; transform:translateX(-50%); bottom:.8%; width:60%}
    
    @media (prefers-reduced-motion:reduce){ .icons img, .num{transition:none; animation:none} }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="stage" role="main" aria-label="ATC by Fiallo">
      <img src="logo.png"   alt="ATC by Fiallo" class="el logo" />
      <img src="slogan.png" alt="slogan" class="el slogan" />

      <a href="https://search.google.com/local/writereview?placeid=ChIJUZ46Yi-72YgR83nsKLunqNI" target="_blank" rel="noopener">
        <img src="review.png" alt="review" class="el review" />
      </a>
      <img src="start.png"  alt="stars"  class="el stars" />

      <span class="phone-wrap">
        <a href="tel:+13053621405">
          <img src="call.png" alt="Llamar" class="el call" />
          <img src="305.png"  alt="305.362.1405" class="el num"  />
        </a>
      </span>

      <img src="siguenos.png" alt="síguenos" class="el sig" />

      <div class="icons" aria-label="Redes y mapa">
        <a href="https://atcshutters.com" target="_blank" rel="noopener"><img src="web.png"      alt="web" /></a>
        <a href="https://www.facebook.com/atcshutters/" target="_blank" rel="noopener"><img src="facebook.png" alt="facebook" /></a>
        <a href="https://www.instagram.com/atcbyfiallo" target="_blank" rel="noopener"><img src="insta.png"    alt="instagram" /></a>
        <a href="https://www.tiktok.com/@aluminumtechnologies" target="_blank" rel="noopener"><img src="tiktok.png"   alt="tiktok" /></a>
        <a href="https://maps.google.com/?q=ATC+Shutters+Hialeah+FL+33018" target="_blank" rel="noopener"><img src="location.png" alt="location" /></a>
      </div>

      <img src="commercial.png" alt="commercial" class="commercial" />
    </main>
  </div>
</body>
</html>
