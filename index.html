<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ATC by Fiallo — Links</title>
  <meta name="theme-color" content="#000000" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter;background:#000}
    .stage{
      position:fixed; inset:0;
      background-image:url("fondo-Fiallo.png");
      background-size:cover;          
      background-position:center;    
      background-repeat:no-repeat;
    }

    .el{position:absolute;display:block;filter:drop-shadow(0 5px 15px rgba(0,0,0,.3))}

    /* LOGO — más bajo para que la franja amarilla toque la palma */
    .logo{
      left:50%; transform:translateX(-50%);
      top:1.2%;             /* ajusta en pasos de ±0.5% si hace falta */
      width:85vw;          /* responde al ancho de pantalla como Maestro */
      max-width:850px;
    }

    /* SLOGAN — dentro de la foto, sobre el concreto */
    .slogan{
      left:50%; transform:translateX(-50%);
      bottom:20vh;         /* posición vertical relativa a la altura visible */
      width:85vw; max-width:850px;
    }

    /* REVIEW + ESTRELLAS — en la franja azul CLARA (debajo de la foto) */
    .review{left:8vw;  bottom:18vh; width:20vw; max-width:220px}
    .stars {right:8vw; bottom:18vh; width:55vw; max-width:620px}

    /* TELÉFONO */
    .call{right:8vw; bottom:12.5vh; width:16vw; max-width:165px}
    .num {right:6.5vw; bottom: 9.3vh; width:56vw; max-width:640px}

    /* “SÍGUENOS” */
    .sig{left:50%; transform:translateX(-50%); bottom:6.5vh; width:48vw; max-width:520px}

    /* ÍCONOS — mismo tamaño exacto */
    .icons{
      position:absolute; left:6vw; right:6vw; bottom:2.2vh;
      display:flex; justify-content:space-between; align-items:center;
    }
    .icons img{
      width:60px; height:60px; object-fit:contain; border-radius:12px;
      filter:drop-shadow(0 5px 12px rgba(0,0,0,.25));
      transition:transform .2s;
    }
    .icons img:hover{transform:scale(1.05)}

    /* COMMERCIAL & RESIDENTIAL */
    .commercial{position:absolute; left:50%; transform:translateX(-50%); bottom:.8vh; width:60vw; max-width:680px}
  </style>
</head>
<body>
  <main class="stage" role="main" aria-label="ATC by Fiallo">
    <!-- LOGO -->
    <img src="logo.png"   alt="ATC by Fiallo" class="el logo" />

    <!-- SLOGAN (en la imagen) -->
    <img src="slogan.png" alt="slogan" class="el slogan" />

    <!-- Review + Estrellas (franja azul clara) -->
    <a href="https://search.google.com/local/writereview?placeid=ChIJUZ46Yi-72YgR83nsKLunqNI" target="_blank" rel="noopener">
      <img src="review.png" alt="review" class="el review" />
    </a>
    <img src="start.png"  alt="stars"  class="el stars" />

    <!-- Teléfono -->
    <a href="tel:+13053621405"><img src="call.png" alt="call" class="el call" /></a>
    <a href="tel:+13053621405"><img src="305.png"  alt="305"  class="el num"  /></a>

    <!-- Síguenos -->
    <img src="siguenos.png" alt="síguenos" class="el sig" />

    <!-- Íconos -->
    <div class="icons" aria-label="Redes y mapa">
      <a href="https://atcshutters.com" target="_blank" rel="noopener"><img src="web.png"      alt="web" /></a>
      <a href="https://www.facebook.com/atcshutters/" target="_blank" rel="noopener"><img src="facebook.png" alt="facebook" /></a>
      <a href="https://www.instagram.com/atcbyfiallo" target="_blank" rel="noopener"><img src="insta.png"    alt="instagram" /></a>
      <a href="https://www.tiktok.com/@aluminumtechnologies" target="_blank" rel="noopener"><img src="tiktok.png"   alt="tiktok" /></a>
      <a href="https://maps.google.com/?q=ATC+Shutters+Hialeah+FL+33018" target="_blank" rel="noopener"><img src="location.png" alt="location" /></a>
    </div>

    <!-- Commercial -->
    <img src="commercial.png" alt="commercial" class="commercial" />
  </main>
</body>
</html>
